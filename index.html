<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <section class="for-image">
                <img src="https://img.freepik.com/free-vector/vector-landscape-with-swamp-night-forest_107791-2070.jpg" alt="" width="500px" height="842px">
            </section>
        </div>
        <div class="form-files">
            <h4 id="h">You know You do it</h4>
            <form action="">
                
                    <legend>Let's Do This</legend>
                    <label for="fname">Enter Your First Name: </label>
                    <input type="text" name="fname" id="name">
                    <label for="lname">Enter Your Last Name: </label>
                    <input type="text" name="lname" id="lname"><br>
                    <label for="email">Enter Your Email: </label>
                    <input type="email" name="email" id="email">
                    <label for="p_num">Enter Phone Number: </label>
                    <input type="tel" name="p_num" id="p_num"><br>
                    <label for="pass">Enter Password: </label>
                    <input type="password" name="pass" id="pass">
                    <label for="pass_1">Confirm Password: </label>
                    <input type="password" name="pass_1" id="pass_1"><br>

                    <button type="submit" class="btn">Create Account</button>
            </form>

            <div class="below">
                <div id="below-text">
                    <h4>Already have an account? <a href="#" class="log">Log in</a></h4>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
